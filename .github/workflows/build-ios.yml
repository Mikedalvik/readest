name: Build iOS
on: 
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Add iOS targets
        run: |
          rustup target add aarch64-apple-ios
          rustup target add aarch64-apple-ios-sim
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Setup PDF.js
        run: pnpm --filter @readest/readest-app setup-pdfjs
      
      - name: Initialize iOS
        run: pnpm tauri ios init
      
      - name: Build iOS app
        run: pnpm tauri ios build
      
      - name: List build outputs
        run: |
          echo "Build completed. Searching for output files:"
          find src-tauri/gen/apple -type f \( -name "*.app" -o -name "*.ipa" \) -exec ls -lh {} \;
      
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: readest-ios-build
          path: |
            src-tauri/gen/apple/build/**/*.app
            src-tauri/gen/apple/build/**/*.ipa
          if-no-files-found: warn
