name: Build iOS
on: 
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Add iOS targets
        run: |
          rustup target add aarch64-apple-ios-sim
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Setup PDF.js
        run: pnpm --filter @readest/readest-app setup-pdfjs
      
      - name: Initialize iOS
        run: pnpm tauri ios init
      
      - name: Set iOS deployment target to 14.0
        run: |
          cd apps/readest-app/src-tauri/gen/apple
          sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9.]*;/IPHONEOS_DEPLOYMENT_TARGET = 14.0;/g' Readest.xcodeproj/project.pbxproj
      
      - name: Build Next.js frontend
        working-directory: apps/readest-app
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"
        run: pnpm build
      
      - name: Build Rust library for iOS simulator
        working-directory: apps/readest-app/src-tauri
        env:
          IPHONEOS_DEPLOYMENT_TARGET: "14.0"
        run: |
          cargo build --release --target aarch64-apple-ios-sim --lib
          
          echo "=== Finding built libraries ==="
          find ../../../target/aarch64-apple-ios-sim/release -name "*.a" -type f
          
          mkdir -p gen/apple/Externals/arm64/debug
          
          LIBRARY=$(find ../../../target/aarch64-apple-ios-sim/release -name "lib*.a" -type f | head -1)
          echo "Found library: $LIBRARY"
          cp "$LIBRARY" gen/apple/Externals/arm64/debug/libapp.a
      
      - name: Create xcconfig to disable code signing
        run: |
          cat > apps/readest-app/src-tauri/gen/apple/DisableCodeSigning.xcconfig << 'XCCONFIG'
          CODE_SIGN_IDENTITY =
          CODE_SIGNING_REQUIRED = NO
          CODE_SIGNING_ALLOWED = NO
          CODE_SIGN_STYLE = Manual
          DEVELOPMENT_TEAM =
          PROVISIONING_PROFILE_SPECIFIER =
          ARCHS = arm64
          ONLY_ACTIVE_ARCH = YES
          VALID_ARCHS = arm64
          IPHONEOS_DEPLOYMENT_TARGET = 14.0
          XCCONFIG
      
      - name: Disable Build Rust Code script in Xcode
        run: |
          cd apps/readest-app/src-tauri/gen/apple
          sed -i '' 's|shellScript = "pnpm tauri ios xcode-script|shellScript = "echo Skipping Rust build - already built|g' Readest.xcodeproj/project.pbxproj
      
      - name: Build iOS app with Xcode
        working-directory: apps/readest-app
        run: |
          xcodebuild \
            -project src-tauri/gen/apple/Readest.xcodeproj \
            -scheme Readest_iOS \
            -configuration Debug \
            -sdk iphonesimulator \
            -arch arm64 \
            -xcconfig src-tauri/gen/apple/DisableCodeSigning.xcconfig \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            ONLY_ACTIVE_ARCH=YES \
            VALID_ARCHS=arm64 \
            IPHONEOS_DEPLOYMENT_TARGET=14.0 \
            build
      
      - name: Find and list build outputs
        run: |
          echo "=== Searching for .app files in DerivedData ==="
          find ~/Library/Developer/Xcode/DerivedData -name "Readest.app" -type d 2>/dev/null || echo "Not found in DerivedData"
          
          echo ""
          echo "=== Searching for .app files in work directory ==="
          find /Users/runner/work/readest -name "*.app" -type d 2>/dev/null || echo "Not found in work directory"
          
          echo ""
          echo "=== Checking expected location ==="
          ls -la apps/readest-app/src-tauri/gen/apple/build/ 2>/dev/null || echo "build/ directory doesn't exist"
          
          echo ""
          echo "=== Listing DerivedData Build/Products ==="
          ls -la ~/Library/Developer/Xcode/DerivedData/*/Build/Products/Debug-iphonesimulator/ 2>/dev/null || echo "No Debug-iphonesimulator directory"
          
          echo ""
          echo "=== Finding ALL .app bundles ==="
          find ~ -name "*.app" -type d -path "*/Build/Products/*" 2>/dev/null | head -20
      
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: readest-ios-simulator-app
          path: /Users/runner/Library/Developer/Xcode/DerivedData/**/Build/Products/debug-iphonesimulator/Readest.app
          if-no-files-found: error
