name: Build iOS
on: 
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Add iOS targets
        run: |
          rustup target add aarch64-apple-ios
          rustup target add aarch64-apple-ios-sim
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Setup PDF.js
        run: pnpm --filter @readest/readest-app setup-pdfjs
      
      - name: Initialize iOS
        run: pnpm tauri ios init
      
      - name: Modify Xcode project to skip code signing
        run: |
          cd apps/readest-app/src-tauri/gen/apple
          sed -i '' 's/CODE_SIGN_STYLE = Automatic;/CODE_SIGN_STYLE = Manual;/g' Readest.xcodeproj/project.pbxproj
          sed -i '' 's/"CODE_SIGN_IDENTITY\[sdk=iphoneos\*\]" = "iPhone Developer";/"CODE_SIGN_IDENTITY[sdk=iphoneos*]" = "";/g' Readest.xcodeproj/project.pbxproj
          sed -i '' 's/DEVELOPMENT_TEAM = .*;/DEVELOPMENT_TEAM = "";/g' Readest.xcodeproj/project.pbxproj
      
      - name: Build iOS app (simulator - iPhone 17)
        working-directory: apps/readest-app
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"
        run: |
          xcodebuild \
            -project src-tauri/gen/apple/Readest.xcodeproj \
            -scheme Readest_iOS \
            -configuration Debug \
            -sdk iphonesimulator \
            -destination 'platform=iOS Simulator,name=iPhone 17' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            build
      
      - name: Find and list build outputs
        run: |
          echo "Searching for build outputs..."
          find apps/readest-app/src-tauri/gen/apple/build -name "*.app" -type d
      
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: readest-ios-simulator-app
          path: apps/readest-app/src-tauri/gen/apple/build/Debug-iphonesimulator/*.app
          if-no-files-found: warn
