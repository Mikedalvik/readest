name: Build iOS
on: 
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Add iOS targets
        run: |
          rustup target add aarch64-apple-ios
          rustup target add aarch64-apple-ios-sim
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Setup PDF.js
        run: pnpm --filter @readest/readest-app setup-pdfjs
      
      - name: Initialize iOS
        run: pnpm tauri ios init
      
      - name: Build iOS app in debug mode (no signing required)
        working-directory: apps/readest-app
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"
        run: |
          pnpm tauri ios build --debug
      
      - name: Find and list build outputs
        run: |
          echo "Searching for build outputs..."
          find apps/readest-app/src-tauri/gen/apple/build -name "*.app" -type d || true
          ls -la apps/readest-app/src-tauri/gen/apple/build/Debug-iphonesimulator/ || true
      
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: readest-ios-simulator-app
          path: |
            apps/readest-app/src-tauri/gen/apple/build/Debug-iphonesimulator/*.app
          if-no-files-found: warn
