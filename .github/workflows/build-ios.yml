name: Build iOS
on: 
  workflow_dispatch:
  
jobs:
  build:
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Add iOS targets (arm64 only)
        run: |
          rustup target add aarch64-apple-ios-sim
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Setup PDF.js
        run: pnpm --filter @readest/readest-app setup-pdfjs
      
      - name: Initialize iOS
        run: pnpm tauri ios init
      
      - name: Create xcconfig to disable code signing
        run: |
          cat > apps/readest-app/src-tauri/gen/apple/DisableCodeSigning.xcconfig << 'XCCONFIG'
          CODE_SIGN_IDENTITY =
          CODE_SIGNING_REQUIRED = NO
          CODE_SIGNING_ALLOWED = NO
          CODE_SIGN_STYLE = Manual
          DEVELOPMENT_TEAM =
          PROVISIONING_PROFILE_SPECIFIER =
          ARCHS = arm64
          ONLY_ACTIVE_ARCH = YES
          VALID_ARCHS = arm64
          XCCONFIG
      
      - name: Build iOS app (arm64 simulator only) with verbose output
        working-directory: apps/readest-app
        env:
          NODE_OPTIONS: "--max-old-space-size=6144"
        run: |
          set -x  # Enable verbose output
          xcodebuild \
            -project src-tauri/gen/apple/Readest.xcodeproj \
            -scheme Readest_iOS \
            -configuration Debug \
            -sdk iphonesimulator \
            -arch arm64 \
            -xcconfig src-tauri/gen/apple/DisableCodeSigning.xcconfig \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            ONLY_ACTIVE_ARCH=YES \
            VALID_ARCHS=arm64 \
            build 2>&1 | tee build.log
          
          # If build failed, show last 100 lines of output
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "=== BUILD FAILED - Last 100 lines of output ==="
            tail -100 build.log
            exit 1
          fi
      
      - name: Find and list build outputs
        run: |
          echo "Searching for build outputs..."
          find apps/readest-app/src-tauri/gen/apple/build -name "*.app" -type d
          echo "=== Directory structure ==="
          ls -la apps/readest-app/src-tauri/gen/apple/build/ || true
          ls -la apps/readest-app/src-tauri/gen/apple/build/Debug-iphonesimulator/ || true
      
      - name: Upload build log on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: apps/readest-app/build.log
          if-no-files-found: warn
      
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: readest-ios-simulator-app
          path: apps/readest-app/src-tauri/gen/apple/build/Debug-iphonesimulator/*.app
          if-no-files-found: warn
